<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="btn btn-success ms-1">No</button>
  <button mat-button color="primary" (click)="onConfirm()" class="btn btn-danger ms-2">Yes</button>
</div>
