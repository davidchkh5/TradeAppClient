<div class="add-button-container">
    <button mat-button color="primary" class="add-button" (click)="openDialog()">+</button>
  </div>

<div class="card-container">
    <mat-card class="card-item" *ngFor="let item of items">
      <button mat-icon-button class="delete-button" (click)="openDeleteConfirmationDialog(item.id)">
         <mat-icon>delete</mat-icon>
       </button>
     <mat-card-title>
        {{item.name}} <br/>
        <img src="{{item.mainPhotoUrl}}" alt="image">
     </mat-card-title>
    </mat-card>
 </div>
