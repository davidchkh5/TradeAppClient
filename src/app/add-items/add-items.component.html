<h1 mat-dialog-title>Add Item</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Trade For</mat-label>
        <input matInput formControlName="tradeFor" />
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="btn btn-danger ms-1">Cancel</button>
  <button mat-button [mat-dialog-close]="form!.value" [disabled]="form!.invalid" class="btn btn-success ms-4">Add</button>
</div>
